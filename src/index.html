<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CARD-VALIDATION</title>
</head>

<main>
    <div class="container">
        <h2>Vamos validar o seu cartão?!</h2>
        <p>Digite somente o número do cartão:</p>

        <section class="form">
            <input name="getNumberName" class="getNumberClass" type="text" maxlength="16"
                placeholder="XXXX-XXXX-XXXX-XXXX" id="getNumberId">

            <button id="buttonId">Validar</button>
            <p id="resultFieldId"> </p>
        </section>
    </div>
    <script type="module" src="./index.js"></script>
</main>

</html>
