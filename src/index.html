<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CARD-VALIDATION</title>
</head>

<body>
      <div class="container">
        <div class="center">
            <div class="header">
                <h2>Vamos validar o seu cartão?!</h2>
                <p>Digite o número do seu cartão abaixo:</p>
            </div>

            <form action="" class="form">
                <input name="credit-number" class="cc-number" type="number" pattern="[0-9]" inputmode="numeric" maxlength="19" placeholder="Número do Cartão"> 
                
                <button id="button">Validar</button>

            </form>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>

</html>
